<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Example</title>
</head>
<body>
  <div class="container">
    <div class="cards">
      <div class="card">
        <h3>Standard</h3>
        <!-- <i class="material-icons" id="description"></i> -->
        <span class="material-icons-outlined icon" id="description">
          description
        </span>
        <ul class="list">
          <li><span>5</span> Edits</li>
          <li><span>1GB</span> Storage</li>
          <li><span>3</span> Pages</li>
          <li><span>1</span> free support</li>
        </ul>
        <button type="button" class="btn">Check it out</button>
      </div>
      <div class="card">
        <h3>Expert</h3>
        <span class="material-icons-outlined icon" id="cloud">
          cloud
          </span>
          <ul class="list">
            <li><span>10</span> Edits</li>
            <li><span>10GB</span> Storage</li>
            <li><span>9</span> Pages</li>
            <li><span>5</span> Hours free support</li>
          </ul>
          <button type="button" class="btn">Check it out</button>

      </div>
      <div class="card">
        <h3>Elite</h3>
        <span class="material-icons-outlined icon" id="star">
          star_outline
          </span>
          <ul class="list">
            <li><span>Unlimited</span> Edits</li>
            <li><span>20GB</span> Storage</li>
            <li><span>unlimited</span> Pages</li>
            <li><span>Unlimited</span> free support</li>
          </ul>
          <button type="button" class="btn">Check it out</button> 
      </div>

    </div>
  </div>
  
</body>
</html>
